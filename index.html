<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-image">
        <img class="img1" src="assets/images/illustration-article.svg" alt="Blog Preview Image">
    </div>
    <div class="card-content">
        <span class="tag">Learning</span>
        <p class="date">Published 21 Dec 2023</p>
        <h2 class="title">HTML & CSS foundations</h2>
        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="author">
            <img src="assets/images/image-avatar.webp" alt="Author Image">
            <p>Greg Hooper</p>
        </div>
    </div>
</div>
</body>
</html>
